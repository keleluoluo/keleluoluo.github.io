<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: red;
            font-weight: 700;
            color: #fff;
            border-radius: 30px;
            text-align: center;
            line-height: 30px;
            margin-right: 5px;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            width: 350px;
            margin: 0 auto;
        }
        
        .button {
            height: 35px;
            line-height: 35px;
            color: #fff;
            font-weight: 700;
            background-color: black;
            border-radius: 35px;
            text-align: center;
            width: 100px;
            display: inline-block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="create" class="button">生成</div>
        <div>
            <span v-for="item in data">{{item}}</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: []
                }
            },
            created() {

            },
            methods: {
                create() {
                    this.data = [];
                    if (this.data.length < 20) {
                        var n = Math.floor(Math.random() * (80 - 1)) + 1;
                        if (this.data.indexOf(n) == -1) {
                            this.data.push(n)
                        }
                    }
                    for (let i = 0; i < this.data.length - 1; i++) {
                        for (let j = 0; j < this.data.length - 1 - i; j++) {
                            if (this.data[j] > this.data[j + 1]) {
                                var temp = this.data[j];
                                this.data[j] = this.data[j + 1];
                                this.data[j + 1] = temp;
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
