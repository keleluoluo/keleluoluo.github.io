<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body {
            background-color: #000;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        #localVideo {
            width: 100vw;
            height: 100vh;
        }
        
        #remoteVideo {
            position: fixed;
            right: 0;
            top: 0;
            width: 65vw;
            height: 35vh;
            z-index: -1;
            width: 0;
            height: 0;
        }
        
        .zindexClass {
            z-index: 99 !important;
        }
        
        .circleButton {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 20vh;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            z-index: 99;
        }
        
        .Connect {
            width: 60px;
            height: 60px;
        }
        
        .hangUp {
            width: 60px;
            height: 60px;
        }
        
        .Flip {
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 99;
            width: 40px;
            height: 40px;
        }
        
        .toggle {
            position: fixed;
            top: 50px;
            left: 200px;
            z-index: 99;
        }
        
        .textstyle {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 100vh;
            /* transform: translateY(-50%); */
            /* transform: translate(-50%, -50%); */
            z-index: 10;
            color: #fff;
            font-size: 14px;
            background-color: #000;
            width: 100vw;
            text-align: center;
        }
        
        .textstyle span {
            color: #fff;
            margin: 350px auto;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-show="show" class="textstyle">
            <span>指挥调度中心视频通话请求...</span>
        </div>
        <video id="localVideo" :src="localUrl" ref="localVideo" autoplay playsinline controls></video>
        <video :class="isaccept?'zindexClass':''" id="remoteVideo" ref="remoteVideo" autoplay controls></video>
        <div class="wrap">
            <img class="Flip" src="https://api.ejoydg.com/wximg/138.png" alt="" @click="toggleCamera">
            <div class="circleButton">
                <img v-if="!localStream" id="accept" @click="acceptButton" class="Connect" src="https://api.ejoydg.com/wximg/137.png" alt="">
                <img class="hangUp" id="hangup" @click="hangupButton" src="https://api.ejoydg.com/wximg/139.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
    <script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    isaccept: false,
                    Flip: false,
                    config: {
                        iceServers: [{
                            // urls: ['turn:180.129.140.52:3478'],
                            urls: ["turn:ejoydg.com:3478"],
                            username: 'admin',
                            credential: 'admin#123',
                            credentialType: 'password',
                        }, ],
                        iceTransportPolicy: 'relay',
                        bundlePolicy: 'max-bundle',
                        rtcpMuxPolicy: 'require',
                        iceCandidatePoolSize: '0',
                        sdpSemantics: 'unified-plan',
                        tcpCandidatePolicy: 'disable',
                        IceTransportsType: 'nohost',
                    },
                    wsAddress: 'wss://prod.lp.ejoydg.com/signaling/ws',
                    loginAttemptCount: 0,
                    myId: '',
                    toId: '002',
                    pc: '',
                    localStream: '',
                    ws: '',
                    localVideo: '',
                    remoteVideo: '',
                    codecPreferences: '',
                    recordButton: '',
                    localUrl: '',
                    remoteUrl: '',
                    ishangup: false,
                    dataList: [],
                    show: true,
                }
            },
            created() {
                this.myId = window.location.href.split('id=')[1];
                this.first();
            },
            mounted() {
                this.localVideo = this.$refs.localVideo;
                this.remoteVideo = this.$refs.remoteVideo;
            },
            destroyed() {
                clearInterval(this.timer)
            },
            methods: {
                getdatalist() {
                    console.log('调用成功')
                    navigator.mediaDevices.enumerateDevices().then(res => {
                        this.gotDevices(res)
                        this.dataList.forEach(res => {
                            console.log(res)
                            if (res.count == '1') {
                                this.videoClick(res)
                            }
                        })
                    });
                },
                toggleCamera() {
                    this.Flip = !this.Flip;
                    if (this.dataList.length != 0) {
                        if (!this.Flip) {
                            console.log('后置')
                            this.videoClick(this.dataList[this.dataList.length - 1])
                        } else {
                            console.log('前置')
                            this.videoClick(this.dataList[0])
                        }
                    } else {
                        this.getdatalist()
                        if (!this.Flip) {
                            console.log('后置')
                            this.videoClick(this.dataList[this.dataList.length - 1])
                        } else {
                            console.log('前置')
                            this.videoClick(this.dataList[0])
                        }
                    }
                },
                stopMediaTracks(stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                },
                videoClick(item) {
                    if (item) {
                        if (this.localStream) {
                            this.stopMediaTracks(this.localStream);
                        }
                        const videoConstraints = {};
                        videoConstraints.deviceId = {
                            exact: item.deviceId
                        };
                        const constraints = {
                            video: videoConstraints,
                            audio: true
                        };
                        console.log(constraints)
                        navigator.mediaDevices
                            .getUserMedia(constraints)
                            .then(stream => {
                                this.localStream = stream;
                                this.localUrl = this.localStream;
                                this.localVideo.srcObject = stream;
                                this.pc.onicecandidate = (e) => {
                                    if (e.candidate) {
                                        this.send({
                                            type: "candidate",
                                            from: this.myId,
                                            to: this.toId,
                                            data: e.candidate,
                                        });
                                    }
                                };

                                this.pc.ontrack = (e) => (
                                    this.remoteVideo.srcObject = e.streams[0]
                                );
                                this.localStream
                                    .getTracks()
                                    .forEach((track) => this.pc.addTrack(track, this.localStream));
                                // this.createPeerConnection()
                                // this.localStream
                                //     .getTracks()
                                //     .forEach((track) => this.pc.addTrack(track, this.localStream));
                                // return navigator.mediaDevices.enumerateDevices();
                                this.pc.createOffer().then((offer) => {
                                    this.pc.setLocalDescription(offer);
                                    this.send({
                                        type: "offer",
                                        from: this.myId,
                                        to: this.toId,
                                        data: offer,
                                    });
                                });
                                this.localVideo.play();
                                this.remoteVideo.play();
                            })
                            .then(res => {
                                // this.gotDevices(res)
                            })
                            .catch(error => {
                                console.log(error + '出错');
                            });
                    }

                },
                gotDevices(mediaDevices) {
                    this.dataList = []
                    let count = 1;
                    mediaDevices.forEach(mediaDevice => {
                        if (mediaDevice.kind === "videoinput") {
                            mediaDevice.count = `${count++}`
                            this.dataList.push(mediaDevice)
                        }
                    });
                },
                flipHandler() {
                    this.toggleCamera()
                    this.Flip = !this.Flip;
                },
                first() {
                    this.loginAttemptCount = 0;
                    this.ws = new WebSocket(this.wsAddress);
                    this.ws.onopen = () => {
                        console.log("WebSocket is open now.");
                        this.connect();
                    };

                    this.ws.onmessage = (message) => {
                        let msg = JSON.parse(message.data);
                        console.log("ws 收到消息：" + msg.type);
                        switch (msg.type) {
                            case "offline":
                                {
                                    if (this.loginAttemptCount < 10) {
                                        setTimeout(() => {
                                            this.loginAttemptCount++;
                                            this.watch();
                                        }, 1000);
                                    }
                                    break;
                                }
                            case "watch":
                                {
                                    this.handleWatch(msg);
                                    break;
                                }
                            case "offer":
                                {
                                    this.handleOffer(msg);
                                    break;
                                }
                            case "answer":
                                {
                                    this.handleAnswer(msg);
                                    break;
                                }
                            case "candidate":
                                {
                                    this.handleCandidate(msg);
                                    break;
                                }
                            case "hangup":
                                {
                                    this.handleHangup(msg);
                                    break;
                                }
                        }
                    };
                },
                handleHangup() {
                    console.log('hangup');
                    this.ishangup = true;
                    uni.postMessage({
                        data: {
                            message: '通话结束',
                            type: 'end'
                        }
                    })
                    if (!this.pc) {
                        console.error('no peer connection');
                        return;
                    }
                    this.pc.close();
                    this.pc = null;
                    if (this.localStream) {
                        this.localStream.getTracks().forEach(track => track.stop());
                        this.localStream = null;
                    }
                },
                requestVideo() {
                    this.watch();
                    navigator.mediaDevices
                        .getUserMedia({
                            audio: true,
                            video: true,
                        })
                        .then((res) => {
                            this.localStream = res;
                            this.localUrl = this.localStream;
                            this.localVideo.srcObject = this.localStream;

                            this.createPeerConnection();
                        });
                },
                connect() {
                    this.send({
                        type: "connect",
                        from: this.myId,
                    });
                },

                handleWatch(msg) {
                    this.toId = msg.from;
                },

                acceptButton() {
                    uni.postMessage({
                        data: {
                            message: '音乐停止',
                            type: 'stop'
                        }
                    })
                    uni.postMessage({
                        data: {
                            message: '开始通话',
                            type: 'start'
                        }
                    })
                    this.show = false;
                    navigator.mediaDevices
                        .getUserMedia({
                            audio: true,
                            video: {
                                facingMode: {
                                    exact: "environment"
                                }
                            },
                        })
                        .then((res) => {
                            this.localStream = res;
                            this.localUrl = this.localStream;
                            this.localVideo.srcObject = this.localStream;
                            this.createPeerConnection();

                            this.pc.createOffer().then((offer) => {
                                this.pc.setLocalDescription(offer);
                                this.send({
                                    type: "offer",
                                    from: this.myId,
                                    to: this.toId,
                                    data: offer,
                                });
                            });
                            this.localVideo.play();
                            this.remoteVideo.play();
                        });
                },

                handleOffer(msg) {
                    this.pc.setRemoteDescription(msg.data);

                    this.pc.createAnswer().then((answer) => {
                        this.pc.setLocalDescription(answer);
                        this.send({
                            type: "answer",
                            from: this.myId,
                            to: this.toId,
                            data: answer,
                        });
                    });
                },

                watch() {
                    this.send({
                        type: "watch",
                        from: this.myId,
                        to: this.toId,
                    });
                },

                handleAnswer(msg) {
                    if (!this.pc) {
                        console.error("no peer connection");
                        return;
                    }
                    this.pc.setRemoteDescription(msg.data);
                },

                handleCandidate(msg) {
                    if (!this.pc) {
                        console.error("no peer connection");
                        return;
                    }
                    this.pc
                        .addIceCandidate(new RTCIceCandidate(msg.data))
                        .then(() => {
                            console.log("candidate添加成功");
                        })
                        .catch(this.handleError());
                },

                handleError(error) {
                    console.log(error);
                },

                createPeerConnection() {
                    this.pc = new RTCPeerConnection(this.config);
                    console.log(this.pc)
                    this.pc.onicecandidate = (e) => {
                        if (e.candidate) {
                            this.send({
                                type: "candidate",
                                from: this.myId,
                                to: this.toId,
                                data: e.candidate,
                            });
                        }
                    };

                    this.pc.ontrack = (e) => (
                        this.remoteVideo.srcObject = e.streams[0]
                    );
                    this.localStream
                        .getTracks()
                        .forEach((track) => this.pc.addTrack(track, this.localStream));
                },

                hangupButton() {
                    uni.postMessage({
                        data: {
                            message: '音乐停止',
                            type: 'stop'
                        }
                    })
                    if (this.pc) {
                        this.pc.close();
                        this.pc = null;
                    }
                    if (this.localStream) {
                        this.localStream.getTracks().forEach((track) => track.stop());
                        this.localStream = null;
                    }
                    this.send({
                        type: "hangup",
                        from: this.myId,
                        to: this.toId
                    });
                    uni.postMessage({
                        data: {
                            message: '通话结束',
                            type: 'end'
                        }
                    })
                },

                send(msg) {
                    console.log(msg);
                    this.ws.send(JSON.stringify(msg));
                },
            },
        })
    </script>
</body>

</html>
