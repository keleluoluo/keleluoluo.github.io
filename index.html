<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: red;
            font-weight: 700;
            color: #fff;
            border-radius: 30px;
            text-align: center;
            line-height: 30px;
            margin-right: 5px;
        }
        
        .blue {
            background: blue !important;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        
        .button {
            height: 35px;
            line-height: 35px;
            color: #fff;
            font-weight: 700;
            background-color: black;
            border-radius: 35px;
            text-align: center;
            width: 100px;
            display: inline-block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="create" class="button">生成</div>
        <div>
            <span v-for="item in data">{{item}}</span>
        </div>
        <div style="margin-top:50px;" @click="happy" class="button">快乐八</div>
        <div>
            <span v-for="item in list">{{item}}</span>
        </div>
        <div style="margin-top:50px;" @click="big" class="button">大乐透</div>
        <div>
            <span v-for="item in bigarr">{{item}}</span>
            <span class="blue" v-for="item in bigBlue">{{item}}</span>
        </div>
        <div style="margin-top:50px;" @click="double" class="button">双色球</div>
        <div>
            <span v-for="item in doublearr">{{item}}</span>
            <span class="blue" v-if="blue">{{blue}}</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    data: [],
                    list: [],
                    bigarr: [],
                    bigBlue: [],
                    doublearr: [],
                    blue: ''
                }
            },
            created() {

            },
            methods: {
                big() {
                    this.bigarr = [];
                    var num = 5;
                    for (let i = 0; i < num; i++) {
                        var n = Math.floor(Math.random() * (35 - 1)) + 1;
                        if (this.bigarr.indexOf(n) == -1) {
                            this.bigarr.push(n)
                        } else {
                            num++;
                        }
                    }
                    for (let i = 0; i < this.bigarr.length - 1; i++) {
                        for (let j = 0; j < this.bigarr.length - 1 - i; j++) {
                            if (this.bigarr[j] > this.bigarr[j + 1]) {
                                var temp = this.bigarr[j];
                                this.bigarr[j] = this.bigarr[j + 1];
                                this.bigarr[j + 1] = temp;
                            }
                        }
                    }
                    this.bigBlue = []
                    var num1 = 2;
                    for (let i = 0; i < num1; i++) {
                        var n = Math.floor(Math.random() * (12 - 1)) + 1;
                        if (this.bigBlue.indexOf(n) == -1) {
                            this.bigBlue.push(n)
                        } else {
                            num1++;
                        }
                    }
                    for (let i = 0; i < this.bigBlue.length - 1; i++) {
                        for (let j = 0; j < this.bigBlue.length - 1 - i; j++) {
                            if (this.bigBlue[j] > this.bigBlue[j + 1]) {
                                var temp = this.bigBlue[j];
                                this.bigBlue[j] = this.bigBlue[j + 1];
                                this.bigBlue[j + 1] = temp;
                            }
                        }
                    }
                },
                double() {
                    this.doublearr = []
                    var num = 6;
                    for (let i = 0; i < num; i++) {
                        var n = Math.floor(Math.random() * (33 - 1)) + 1;
                        if (this.doublearr.indexOf(n) == -1) {
                            this.doublearr.push(n)
                        } else {
                            num++;
                        }
                    }
                    for (let i = 0; i < this.doublearr.length - 1; i++) {
                        for (let j = 0; j < this.doublearr.length - 1 - i; j++) {
                            if (this.doublearr[j] > this.doublearr[j + 1]) {
                                var temp = this.doublearr[j];
                                this.doublearr[j] = this.doublearr[j + 1];
                                this.doublearr[j + 1] = temp;
                            }
                        }
                    }
                    this.blue = Math.floor(Math.random() * (16 - 1)) + 1;
                },
                create() {
                    this.data = []
                    var num = 20;
                    for (let i = 0; i < num; i++) {
                        var n = Math.floor(Math.random() * (80 - 1)) + 1;
                        if (this.data.indexOf(n) == -1) {
                            this.data.push(n)
                        } else {
                            num++
                        }
                    }
                    for (let i = 0; i < this.data.length - 1; i++) {
                        for (let j = 0; j < this.data.length - 1 - i; j++) {
                            if (this.data[j] > this.data[j + 1]) {
                                var temp = this.data[j];
                                this.data[j] = this.data[j + 1];
                                this.data[j + 1] = temp;
                            }
                        }
                    }
                },
                happy() {
                    this.list = []
                    var num = 8;
                    for (let i = 0; i < num; i++) {
                        var n = Math.floor(Math.random() * (80 - 1)) + 1;
                        if (this.list.indexOf(n) == -1) {
                            this.list.push(n)
                        } else {
                            num++
                        }
                    }
                    for (let i = 0; i < this.list.length - 1; i++) {
                        for (let j = 0; j < this.list.length - 1 - i; j++) {
                            if (this.list[j] > this.list[j + 1]) {
                                var temp = this.list[j];
                                this.list[j] = this.list[j + 1];
                                this.list[j + 1] = temp;
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
